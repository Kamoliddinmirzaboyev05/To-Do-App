<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>To Do List</title>
  </head>
  <body>
    <main>
      <div class="left-side">
        <a href="">
          <div class="logout">
            <h2>Chiqish</h2>
            <i class="fa-solid fa-arrow-right-from-bracket"></i>
          </div>
        </a>
        <div class="profile">
          <div class="profile-img">
            <img src="img/profile.jpg" alt="" />
          </div>
          <div class="user">
            <h2 class="name">Kamoliddin Mirzaboyev</h2>
            <p class="user-email">kamoliddinmirzaboyev05@gmail.com</p>
          </div>
        </div>
        <div class="search">
          <input type="text" class="searchInput" placeholder="Search" />
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div class="types">
          <div class="type myDay activeWind">
            <img src="img/bx-sun.svg.svg" alt="" />
            <h2 >My Day</h2>
          </div>
          <div class="type important">
            <i class="fa-regular fa-star"></i>
            <h2>Important</h2>
          </div>
          <div class="type planned">
            <i class="fa-regular fa-rectangle-list"></i>
            <h2>Planned</h2>
          </div>
          <div class="type tasksWind">
            <i class="fa-solid fa-house"></i>
            <h2>Tasks</h2>
          </div>
        </div>
      </div>
      <section>
        <nav>
          <h1 class="windTitle">My Day</h1>
          <div class="time">
            <div class="date">
              <p class="weekDay"></p>
              <p class="month"></p>
              <p class="monthDay"></p>
            </div>
            <div class="watch">
              <div class="square">
                <p class="hour"></p>
              </div>
              <p>:</p>
              <div class="square">
                <p class="minut"></p>
              </div>
              <p>:</p>
              <div class="square">
                <p class="second"></p>
              </div>
            </div>
          </div>
        </nav>
        <div class="section">
          <div class="tasks"></div>
          <div>
            <form action="#" class="input-task">
              <button class="add-btn" type="submit">+</button>
              <input type="text" id="inputTask" placeholder="Add a task" />
            </form>
          </div>
        </div>
      </section>
      <div class="right-side">
        <div class="right-title">
          <h1>Complated</h1>
          <div class="complated-check">
            <i class="fa-solid fa-check"></i>
          </div>
        </div>
        <div class="hr"></div>
        <div class="types">
          <div class="complatedMyday">
            <div class="typeTitle">
              <img src="img/bx-sun.svg.svg" alt="" />
              <h2>My Day</h2>
            </div>
            <i class="fa-solid fa-chevron-right right" id="mayDayRight"></i>
          </div>
            </div>
            <div class="complated-tasks"></div> 
          </div>
        </div>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
